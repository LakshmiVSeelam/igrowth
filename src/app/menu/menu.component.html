<!-- Header Top Bar -->
<div class="header-top-bar">
  <span class="blue"></span>
  <span class="green"></span>
  <span class="navy"></span>
  <span class="red"></span>
</div>
<!-- Header Area Start -->
<div id="header-area" class="header-area">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">

        <!-- Logo -->
        <a routerLink="/" class=" logo float-left"><img src="assets/img/logo.png" alt="logo" width="170"></a>

        <!---- Header Buttons ---->
        <div class="header-buttons float-right">

          <!-- Header Search -->
          <!-- <div class="header-search float-left">
            <button class="search-toggle"><i class="zmdi zmdi-search"></i></button>
            <div class="header-search-form">
              <form action="#">
                <input type="text" placeholder="Search">
                <button class="submit"><i class="zmdi zmdi-search"></i></button>
              </form>
            </div>
          </div> -->

          <!-- Mobile Menu Toggle -->
          <button class="menu-toggle float-left hidden-sm hidden-md hidden-lg" data-toggle="collapse"
            data-target="#main-menu"><i class="zmdi zmdi-menu"></i></button>

        </div>

        <!---- Menu ---->
        <div id="main-menu" class="main-menu collapse navbar-collapse float-right">
          <nav>
            <ul>
              <li *ngFor="let item of nav_items" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a
                  [routerLink]="[item.link]">{{item.name}}</a></li>
            </ul>
          </nav>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- Header Area End -->
