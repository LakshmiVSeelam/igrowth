<!-- Blog Area Start -->
<div id="blog-area" class="blog-area section pb-60 pt-60">
  <div class="container">

    <div class="row">
      <div class="section-title text-center col-xs-12 mb-40">
        <h1>LATEST BLOG</h1>
      </div>
    </div>

    <div class="row">

      <div class="blog-wrapper">

        <!-- Blog Item -->
        <div class="col-sm-6 col-xs-12 mb-40" *ngFor="let blog of blogs">
          <div class="blog-item text-left">
            <!-- <span class="date">Date 24 jun 2018</span> -->
            <h3 class="title"><a routerLink="/blog/{{blog.id}}">{{blog.title}}</a></h3>
            <p>{{blog.content_snap}}..</p>
            <a routerLink="/blog/{{blog.id}}" class="read-more">READ MORE</a>
          </div>
        </div>


      </div>

    </div>

  </div>
</div>
<!-- Blog Area End -->
