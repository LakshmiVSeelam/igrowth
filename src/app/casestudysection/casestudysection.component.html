<!-- Case Study Area Start -->
<div id="case-study-area" class="case-study-area section pb-40 pt-40">
  <div class="container">

    <div class="row">
      <div class="section-title title-white text-center col-xs-12 mb-40">
        <h1>3D Animation</h1>
      </div>
    </div>

    <div class="row">

      <!-- Case Slider -->
      <div class="case-slider">
        <!-- Single Case -->
        <div class="case-item" *ngFor="let item of portfoliosections">
          <div class="case-content text-center p-0">
            <video src="{{item.video_link}}" style="width: 100%; height: 100%;" controls></video>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>
<!-- Case Study Area End -->
